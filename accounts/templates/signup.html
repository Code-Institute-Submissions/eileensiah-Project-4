{% extends "webfront_base.html" %}



{% block title %}Sign Up{% endblock title %}

{% block content %}
<div style="margin-top:100px">
  <form method="post">
    {% csrf_token %}
    <table class="tablestyle">
      {{ form.as_table }} 
    </table>
    <br>
    <button type="submit" class="signupbtn">Sign up</button>
  </form>
</div>
{% endblock content %}
