{% extends "webfront_base.html" %}



{% block title %}Sign Up{% endblock title %}



{% block content %}
<div style='text-align:center'>
  <form method="post">
    {% csrf_token %}
    <table class="tablestyle">
      {{ form.as_table }} 
    </table>
    <button type="submit" class="signupbtn">Sign up</button>
  </form>
</div>
{% endblock content %}
