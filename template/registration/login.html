{% extends "webfront_base.html" %}


{%block content %}

  <form method="POST">
  {% csrf_token %}
  <table class="tablestyle">
  {{ form.as_table }}
  </table>
  <br>
  <input type='submit' value='Log In' class='signupbtn'/>
  </form>
  <br>
  <a href="{% url 'password_reset' %}">Forget Password</a>
  </div>
{% endblock %}
