{% extends "webfront_base.html" %}

{% block title %}
  Forgot Your Password?
{% endblock %}

{% block content %}
<br><br>
<center><div class="signup">
  <h3>Forgot your password?</h3>
  <p>Enter your email address below, and we'll email instructions for setting a new one.</p><br>

  <form method="POST">
    {% csrf_token %}
    <table class="tablestyle">
      {{ form.as_table }} 
    </table>
    <input type="submit">
  </form>
</div></center>
{% endblock content %}
