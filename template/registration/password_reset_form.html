{% extends "base.html" %}

{% block title %}
  Forgot Your Password?
{% endblock %}

{% block content %}
<div class="signup">
  <h1>Forgot your password?</h1>
  <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Send me instructions!" class="btn-tour-guide">
  </form>
</div>
{% endblock content %}
